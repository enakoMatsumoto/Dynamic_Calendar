{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <!-- Form to change password -->
    <form action="/password" method="post">
        <div class="hmargin"></div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="old" name="old" placeholder="Old Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new" name="new" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Retype New Password" type="password">
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary" type="submit">Change Password</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}

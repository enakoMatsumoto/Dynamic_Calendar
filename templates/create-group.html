{% extends "layout.html" %}

{% block title %}
    Create Group
{% endblock %}

{% block main %}
    <!-- Form for creating group-->
    <form action="/create-group" method="post">
        <div class="hmargin"></div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="groupname" name="groupname" placeholder="Group Name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Retype Password" type="password">
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary" type="submit">Create Group</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
